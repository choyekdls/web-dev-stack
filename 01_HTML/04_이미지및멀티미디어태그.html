<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <img
      src="assets/palm.jpg"
      alt="새 이미지"
      width="200"
      height="200"
      loading="lazy"
    />
    <!-- alt에는 사진에 대한 설명 -->
    <!-- ../ 상위 폴더로 올라간다 -->
    <!-- ./ 현재 위치 (그냥 파일 이름만 입력해도 가능 palm.jpg) -->
    <!-- 이미지 수정할 땐 width 와 height은 같이 쓰지 않는다: 사진이 손상되기 때문에 -->
    <!-- loading="lazy": 사용자가 화면을 내릴 때 성능 최적화(이미지 로딩 속도) -->

    <h3>고정 크기(픽셀 단위)</h3>
    <p>화면 크기와 관계없이 고정된 크기</p>
    <img src="assets/castle-6750555_640.jpg" alt="" width="200" height="120" />
    <img src="assets/dog-9578735_640.jpg" alt="" width="200" height="120" />

    <h3>가변 크기(퍼센트 단위)</h3>
    <p>부모 태그의 너비에 따라 크기가 자동으로 조절</p>
    <img src="assets/castle-6750555_640.jpg" alt="" width="49%" height="120" />
    <img src="assets/dog-9578735_640.jpg" alt="" width="49%" height="120" />

    <h3>반응형 이미지</h3>
    <!-- 고정비율 상관없이 화면 크기에 맞춰 이미지가 왔다갔다 하는 것 -->
    <p>디바이스 너비에 따라 최적의 이미지를 자동 선택</p>
    <img
      src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200"
      srcset="
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=480   480w,
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=800   800w,
        https://images.unsplash.com/photo-1518770660439-4636190af475?w=1200 1200w
      "
      sizes="(max-width:600px) 480px, (max-width:900px) 800px, 1200px"
      alt=""
      width="100%"
    />

    <h2>오디오 태그</h2>
    <!-- 컨트롤스(controls)는 재생 컨트롤러를 표시한다
     loop: 반복 재생
    -->
    <audio src="assets/audio.mp3" controls loop>
      <a href="assets/audio.mp3" download>오디오 다운로드</a>
    </audio>

    <h2>비디오 태그</h2>
  </body>
</html>
