<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크</title>
  </head>
  <body>
    <!-- a 태그: 다른 페이지나 리소스를 연결하는 하이퍼링크
      외부 페이지로 이동/ 외부 페이지와의 연결
      href: 이동할 주소
      target="_blank": 새 창 열기 -->

    <h2>외부 페이지 링크</h2>
    <a href="https://www.google.co.kr/" target="_blank">구글 페이지로 이동</a>

    <h2>외부 페이지 링크</h2>
    <a href="https://www.google.co.kr/">구글 페이지로 이동</a>

    <h2>내부 페이지 링크</h2>
    <ul>
      <!-- li>a 로 입력해도 아래 같이 나옴 -->
      <li><a href="02_텍스트태그.html">텍스트 태그</a></li>
      <!-- <li><a href="./02_텍스트태그.html">텍스트 태그</a></li>로 입력해도 가능함 -->
    </ul>

    <h2>이미지 링크</h2>
    <a href="https://www.naver.com/" target="_blank">
      <img src="assets/naver.png" />
    </a>

    <h2>같은 페이지 내 이동</h2>
    <ul>
      <li><a href="#test1">테스트1</a></li>
      <li><a href="#test2">테스트2</a></li>
      <li><a href="#test3">테스트3</a></li>
      <!-- id를 선택할 때는 # -->
    </ul>
    <!-- h3{테스트$}*3 -->
    <!-- 태그에 이름 붙이고 싶을 때: id -->
    <h3 id="test1">테스트1</h3>
    <p>테스트1 영역입니다.</p>

    <!-- 항목 사이 공간 두기:  <div style="height: 1000px"></div>  -->
    <div style="height: 1000px"></div>

    <h3 id="test2">테스트2</h3>
    <p>테스트2 영역입니다.</p>
    <!-- 테스트2 영역 보고 있는데 위로 올라갈 때 -->
    <a href="">위로 이동</a>

    <div style="height: 1000px"></div>

    <h3 id="test3">테스트3</h3>
    <p>테스트3 영역입니다.</p>
    <div style="height: 1000px"></div>
  </body>
</html>
