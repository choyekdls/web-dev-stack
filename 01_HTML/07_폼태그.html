<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그</title>
  </head>
  <body>
    <!-- 폼(form)
         : 사용자가 페이지에 값을 입력하고 전송하는 모든 영역
           모든 입력 양식은 <form> 태그 내부에 작성한다.
           대부분 <input> 태그의 type 속성으로 구분
           입력값 구분을 위해 name 속성(=서버에 전송할 키값) 필수 
           <textarea>, <select>, <button>-->
    <h1>폼</h1>
    <h2>검색</h2>

    <form action="" method="get">
      <!-- action: 데이터를 전달할 서버 주소
           method: 테이터 전송방식(get/post) -->
      <!-- get: 데이터를 url에 붙여서 보여지게(ex 검색어): 데이터 노출, 빠르고 간단, 보안 낮음
           post: 데이터를 숨겨서(ex 로그인 정보): 보안 높음 -->

      <!-- name: key / id: 이름 -->
      검색: <input type="text" name="keyword" />
      <input type="submit" value="검색" />
    </form>
    <!-- *input의 type 속성들
           text: 한 줄 입력 
           password: 비밀번호 입력
           *submit: 제출 버튼
           reset: 초기화
           *button: 말 그대로 type이 버튼
                   JS(JavaScript)용 버튼
                   값의 지정이 필요함(value와 함께 사용) -->

    <h2>로그인</h2>
    <form action="" method="post">
      아이디:
      <input type="text" name="id" placeholder="아이디" required /><br />
      비밀번호:
      <input type="password" name="pwd" placeholder="비밀번호" required /><br />
      <!-- required: 필수적으로 입력해야 하는 값이 입력되지 않으면 안되게 함 -->
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="확인" onclick="alert('버튼 클릭!')" />
    </form>

    <h2>라디오&체크박스</h2>
    <!-- radio: 단일선택
         checkbox: 복수선택 -->
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="남자" id="man" checked />
        <label for="man">남자</label>
        <br />

        <input type="radio" name="gender" value="여자" id="woman" />
        <label for="woman">여자</label>
        <!-- label: 단어를 눌러도 체크가 되도록 선택이랑 이어지게 -->
      </fieldset>
      <!-- 1. label의 for 값은 input의 id랑 일치시킨다
           2. 서버에는 key=value 형태로 보내야 하는데
              key = name, value = value -->
      <fieldset>
        <legend>관심사</legend>
        <input type="checkbox" id="travel" name="interest" value="travel" />
        <!-- name과 value가 연결되어 있고, id와 for이 연결되어 있음 -->
        <label for="travel">여행</label>
        <input type="checkbox" id="music" name="interest" value="music" />
        <label for="music">음악</label>
        <input type="checkbox" id="game" name="interest" value="game" />
        <label for="game">게임</label>
      </fieldset>
      <input type="submit" />
    </form>

    <h2>파일, 숨김</h2>
    <!-- file: 파일 첨부
         hidden: 숨겨진 데이터 -->
    <form action="" method="get">
      <input type="file" name="upload" accept="image/*" />
      <input type="hidden" name="data" value="1234" />
      <button type="submit">전송</button>
    </form>

    <h2>날짜&시간</h2>
    <form action="">
      datetome-local <input type="datetime-local" /><br />
      week : <input type="week" /><br />
      month : <input type="month" /><br />
      date : <input type="date" /><br />
      time : <input type="time" />
    </form>

    <h2>그 외의 input</h2>
    <form action="">
      email: <input type="email" /><br />
      url : <input type="url" /><br />
      tel : <input type="tel" /> <br />
      search : <input type="search" /><br />
      number : <input type="number" /><br />
      range : <input type="range" /><br />
      color : <input type="color" />
      <button type="submit">전송</button>
    </form>

    <h2>select, textarea</h2>
    <!-- select 태그는 반드시 option 태그와 함께 쓴다 -->
    <form action="">
      <select name="national" id="">
        <option value="" disabled selected>선택하세요</option>
        <!-- disabled : '선택하세요'를 선택지에서 선택할 수 없게
             selected : 다른 선택지를 고르기 전 글상자에 '선택하세요'가 떠있게 -->
        <optgroup label="아시아">
          <option value="kr">한국</option>
          <option value="jp">일본</option>
          <option value="ch">중국</option>
        </optgroup>
        <optgroup label="유럽">
          <option value="fr">프랑스</option>
        </optgroup>
      </select>

      <textarea style="resize: none"></textarea>
      <!-- resize:none : 사용자가 글상자 크기를 마음대로 조정할 수 없게 설정 -->
    </form>
  </body>
</html>
