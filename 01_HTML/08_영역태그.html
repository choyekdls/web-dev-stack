<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역태그</title>
  </head>
  <body>
    <h1>div와 span</h1>

    <h2>1. 줄바꿈</h2>
    <!-- div{$번째 div 영역}*3 -->
    <div>1번째 div 영역</div>
    <div>2번째 div 영역</div>
    <div>3번째 div 영역</div>

    <!-- span{$번째 span 영역}*3 -->
    <span>1번째 span 영역</span><span>2번째 span 영역</span
    ><span>3번째 span 영역</span>
  </body>
</html>
