<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 연산자</title>
  </head>
  <body>
    <h1>변수와 연산자</h1>
    <h2>1. var, let, const</h2>
    <script>
      //변수: 값을 담는 공간
      //   변수명 = 값(재할당이 가능하다)
      // var  변수라는 것을 지칭한다
      //   예전 버전 (사용X)
      var oldVar = 1;
      oldVar = "변경";
      console.log(oldVar);

      //   let: 일반 변수 선언(값 변경 가능) 가끔 사용함
      let nickname = "성예찬";
      nickname = "이상엽";
      console.log(nickname);

      // const는 처음 지정한 값에서 변경이 불가능함
      // 상수선언 (자주 사용함)
      const name = "조규상";
      //   name = "최다인";
      console.log(name);
    </script>

    <h2>2. 자료형과 typeof</h2>
    <script>
      // 한번 정의된 변수들은 다시 사용할 수가 없음
      const userId = "최다인";
      //   문자, 문자열 - string 사용 시 ""  필요
      const age = 15; //숫자 - number "" 필요없음
      const check = true; //true, false : 논리형 - boolean(참 혹은 거짓, 둘 중 하나)
      let unknown; // 값이 정의되지 않음 - undefined로 표시됨
      let isNone = null; //값이 없음 - null
      console.log(typeof userId);
      //  typeof: 문자 자료형을 알려줌 문자-string, 숫자-number
      console.log(age);
      console.log(check);
      console.log(unknown);
      console.log(isNone);

      let test = "test";
      console.log(typeof test);
      test = 123;
      test = false;
      console.log(typeof test);
    </script>

    <h2>3. 문자열 $ 템플릿 리터럴</h2>
    <script>
      const hobby = "게임";
      console.log("내 취미는 " + hobby + "입니다.");
      // 문자열끼리 더하는 것은 +를 사용합니다
      console.log(`내 취미는 ${[hobby]}입니다.`);

      const escape = '내 이름은\n"문채은"입니다.';
      // \n은 줄바꿈
      console.log(escape);
    </script>

    <h2>4. 숫자</h2>
    <script>
      const num1 = 10;
      const num2 = 3;
      console.log("더하기 : ", num1 + num2);
      console.log("빼기 :", num1 - num2);
      console.log("곱하기 :", num1 * num2);
      console.log("나누기 :", num1 / num2);
      console.log("나머지 : ", num1 % num2);
      console.log("제곱 :", num1 ** num2);
      // 제곱은 ** 별이 두개!

      // 문자열 -> 숫자
      console.log(typeof Number("100"));
      console.log(Number("Hello")); //NaN
      // 숫자 - 문자열
      console.log(typeof String(300));
      // 소수 제거 -> 정수
      console.log(parseInt(3.9));

      // 문자열 -> 실수
      console.log(parseFloat("4.2"));
    </script>

    <h2>Boolean과 비교 연산자</h2>
    <script>
      console.log(true);
      console.log(false);

      // Boolean 변환
      console.log(Boolean("World"));
      console.log(Boolean(""));
      //문자열에서는 문자가 비어있는 경우 무조건 false, 있으면 true

      console.log(Boolean(0));
      console.log(Boolean(1));
      console.log(Boolean(-1));

      const a = 100;
      const b = "100";
      // 100이랑 100이랑 같아? 같네~
      console.log(a == b);
      // ==은 같다라는 의미임

      // 숫자 100이랑 문자 100이랑 같니? 아니지~
      console.log(a === b);
      // ===은 type까지 같은지 확인함
      // 보통 javascript에서는 ===을 사용함
      console.log(a === Number(b));

      // !=, !== : 같지 않니?
      console.log(a != b);
      console.log(a !== b);

      const c = 200;
      console.log(a < c);
      console.log(a > c);
      console.log(a >= c);
      console.log(a <= c);

      // 연습
      console.log("0" == 0);
      console.log("0" === 0);
      console.log(Boolean(""));
      console.log(Boolean("0"));
    </script>

    <h2>6. 논리 연산자</h2>
    <script>
      const x = 10;
      const y = 20;

      // and :  둘 다 true인 경우만 true
      console.log(x < 15 && y > 10);
      console.log(x > 15 && y > 10);

      // or : 하나만 true여도 ture
      console.log(x < 15 || y > 10);

      // not : 부정
      console.log(!false); // 느낌표를 붙여놓으면 부정
      console.log(!!true);

      console.log("JavaScript" && 12345);
      console.log(null || "JS");
    </script>
  </body>
</html>
