    <h2>1. if / else</h2>
    <script>
      /*
        if(조건) { 조건이 true이면 해당 실행문 수행} 
        else {앞 조건이 false이면 해당 실행문 수행}
         else는 생략 가능!
        */

      let age = 15;
      // if(age가  19세 초과) {성인} 아니라면 {미성년자}
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년");
      }

      // 삼항 연산자: 조건 ? 조건이 true : 조건이 false
      age = 20;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>

    <h2>3. Switch</h2>
    <script>
      /*
        switch(데이터) {
                  case 조건A(값): 조건 A가 true인 경우
                  break;
                  case 조건B(값): 조건 B가 true인 경우
                  default: 모든 조건이 false
        */
      //const number = prompt("숫자를 입력하세요");
      //number 값이 짝수이면 "짝수", 홀수이면 "홀수"
      // 그게 아니면 "숫자가 아닙니다"
      const number = 3;
      if (number % 2 === 0) {
        console.log("짝수");
      } else if (number % 2 === 1) {
        console.log("홀수");
      } else {
        console.log("숫자가 아닙니다");
      }

      switch (number % 2) {
        case 0:
          console.log("짝수");
          break;
        case 1:
          console.log("홀수");
          break;
        default:
          console.log("숫자가 아닙니다");
      }
    </script>
