<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <script>
      /*
        for(초기값;조건식;증감연산지){
        반복문 조건에 해당되면 해당되는만큼 실행되는 실행문}
        */
      // 1~10까지 출력
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <h2>1. 전위/후위 연산자</h2>
    <script>
      // 전위 연산자(++n, --n): 계산하고 출력
      // 후위 연산자(n++, n--): 출력하고 계산
      let num = 1;
      num = num + 1;
      // num = num +1 : ++num, num++
      //num = num - 1 : --num, num--
      console.log(++num);
      console.log(--num);
      console.log(num++);
      console.log(num);
      console.log(num--);
      console.log(num);
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3;
      console.log(num);
      //위의 연산식을 축약해서 아래와 같이 씀
      num += 3;
      console.log(num);
      num -= 2; // num = num - 2;
      console.log(num);
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = ["야당", "파과", "미션임파서블", "플립", "릴로&스티치"];

      // 야당
      console.log(movies[0]);

      // 파과
      console.log(movies[1]);

      //영화를 하나씩 순차적으로 가지고 오세요
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]);
      //i <= 4 : i < 5
      for (
        let i = 0;
        i <= 5;
        i++ // for (let i = 0; i < mocies.length; i++ )로도 쓸 수 있음
      ) {
        console.log(movies[i]);
      }

      // for ... in: 인덱스 기반
      // for(const 인덱스 in 배열) {}
      for (const index in movies) {
        console.log(index);
      }
      for (const index in movies) {
        console.log(movies[index]);
      }

      // for ... of : 값 기반
      // for(const 값 of 배열) {}
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <h2>4. while 문</h2>
    ]
    <script>
      /*
      while (조건) {
      조건이 true면 실행문이 계속 진행}
      */
      // 숫자 범위에는 쓰지 않음
      // 무한루프인 경우 사용! 자바에서 확인할 수 있음

      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
      // 위 for문과 아래 while문 같은 결과임
      let i = 1;
      while (i <= 10) {
        console.log(i);
        i++; // 이게 빠지면 무한루프에 빠지게 되어버림
      }

      // 무한루프를 일부로 (무한로프 TEST)
      while (true) {
        // const input = prompt("종료하려면 q를 입력해");
        const input = "q";
        // 조건문(반복문을 빠져나갈 수 있는)이 반드시 있어야 함
        if (input === "q") break; //조건문 안에 실행 부분이 한 줄인 경우, 두 줄 이상이 되면 중괄호{} 사용해야함
        console.log("입력한 값 :", input);
      }
    </script>

    <h2>5. break / continue</h2>
    <script>
      // 1, 3, 5, 7, 9
      for (let i = 1; i <= 10; i += 2) {
        console.log(i);
      }

      for (let i = 1; i <= 10; i++) {
        //if (i % 2 == 1);
        //console.log(i);

        //continue - 건너뛰기
        //홀수가 아닌 경우 -> 짝수인 경우 건너뛰기
        if (i % 2 == 0) continue;

        // break - 멈춰!
        // 7일 때 반복 종료
        console.log(i);
        if (i == 7) break;
      }
    </script>

    <h2>6. 2차원 배열(배열 안에 배열 ) + 중첩 for문</h2>
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      // 1, 2, 3, 4, 5, 6, 7, 8, 9
      console.log(arr[0]);
      console.log(arr[0][0]);
      console.log(arr[0][1]);
      console.log(arr[0][2]);
      console.log(arr[1]);
      console.log(arr[1][0]);
      console.log(arr[1][1]);
      console.log(arr[1][2]);
      console.log(arr[2]);
      console.log(arr[2][0]);
      console.log(arr[2][1]);
      console.log(arr[2][2]);

      // 반복문으로
      //** 왕 어려움
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }

      // 왕 간단
      for (const i of arr) {
        //console.log(i);
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
