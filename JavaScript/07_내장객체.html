<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체</title>
  </head>
  <body>
    <h1>내장 객체</h1>
    <p>자바스크립트에서 제공하는 기본 내장 객체들</p>
    <h2>Math 객체</h2>
    <script>
      console.log("최소값 :", Math.min(5, 7, -1, -8)); //-8
      console.log("최대값 :", Math.max(5, 7, -1, -8)); //7
      console.log("절대값 :", Math.abs(-7.5736374737));
      console.log("반올림 :", Math.round(2.897));
      console.log("버림 :", Math.floor(2.897));
      console.log("올림 :", Math.ceil(2.897));
      console.log("0~1 랜덤 :", Math.random());

      // 1 ~ 10 까지의 랜덤
      // 0<=Math.random()<1
      // 0*10<=Math.random()*10 <1*10
      // 0<=Math.random()*10 <10
      // 1<=Math.random()*10+1 <1*11
      console.log(Math.floor(Math.random() * 10) + 1); // 어디부터인지 +n, 어디까지 *n

      // 5 ~ 15까지
      console.log(Math.floor(Math.random() * 10) + 5);
    </script>
    <h2>Date 객체</h2>
    <script>
      const now = new Date();
      console.log("현재 : ", now);
      console.log(
        `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일`
      ); //month는 0부터 시작한대, 그래서 ${now.getMonth() + 1}월로 작성해야함
      const date = new Date(2025, 11, 16, 17, 50, 0);
      console.log("특정 날짜 : ", date);

      const date2 = new Date("2025-12-16");
      console.log("특정 날짜2 : ", date2);

      const date3 = new Date("2025-12-16T17:50:00");
      console.log("특정 날짜3 : ", date3);
    </script>

    <h2>Timer</h2>
    <script>
      //setTimeout: 일정 시간 후 1회 동작
      setTimeout(() => {
        console.log("3초 후!"); //3초 후에 나타남
      }, 3000);

      //setInterbal: 일정 시간마다 동작
      let sec = 0;
      setInterval(() => {
        console.log(`${++sec}초`);
      }, 800000000);
    </script>

    <h2>String 객체</h2>
    <script>
      const str = "Hello, JavaScript!";
      console.log("길이: ", str.length); // 문자열의 길이 + 띄어쓰기 포함
      console.log("포함여부 : ", str.includes("Java")); //includes() 괄호안에는 내가 찾고자 하는 것을 넣으면 포함여부를 알려줌
      console.log("위치 : ", str.indexOf("Script"));
      console.log("일부 : ", str.slice(7, 17));
      console.log("대문자 : ", str.toUpperCase());
    </script>

    <h2>Json 객체</h2>
    <script>
      //데이터를 문자열로 변환 및 파싱
      const obj = {
        name: "김주현",
        age: 12,
      };
      const jsonStr = JSON.stringify(obj);
      console.log(obj);
      console.log(jsonStr); //문자열 그 자체

      const parsed = JSON.parse(jsonStr);
      console.log(parsed);
    </script>
  </body>
</html>
