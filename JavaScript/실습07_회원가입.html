<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="실습07_회원가입.CSS" />
  </head>
  <body>
    <h1>회원가입</h1>
    <div class="Box">
      <!-- 아이디 -->
      <input
        type="text"
        id="username"
        placeholder="아이디를 입력해주세요"
        required
      />
      <h4 id="idresult">
        영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내
      </h4>

      <!-- 비밀번호 -->
      <input
        type="text"
        id="pw"
        placeholder="비밀번호를 입력해주세요"
        required
      />
      <h4 id="pwresult">영문자, 숫자, 특수문자 조합으로 8~15자 이내</h4>

      <!-- 비밀번호 확인 -->
      <input
        type="text"
        id="confirmpw"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
        required
      />
      <h4 id="confirmresult">위 비밀번호와 동일하게</h4>

      <!-- 이름 (한글) -->
      <input type="text" id="name" placeholder="이름을 입력해주세요" required />
      <h4 id="nameresult">한글 2자 이상</h4>

      <!-- 이메일 -->
      <input
        type="text"
        id="email"
        placeholder="이메일을 입력해주세요"
        required
      />
      <h4 id="emailresult">이메일 형식</h4>

      <!-- 전화번호 -->
      <input
        type="text"
        id="call"
        placeholder="전화번호를 입력해주세요"
        required
      />
      <h4 id="callresult">전화번호 형식</h4>

      <section>
        <button id="success">회원가입</button>
        <button id="resign">취소</button>
      </section>
    </div>

    <script src="실습07_회원가입.js"></script>
  </body>
</html>
